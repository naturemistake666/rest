<!DOCTYPE html>
<html lang="en" class="h-100 bg-light"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create User</title>
    <script>
        fetch("http://localhost:8080/api/user")
            .then(res => res.json())
            .then(user => {
                document.getElementById("info").innerHTML = `
                    <b><span class="align-middle">${user.email}</span></b>
                    <span class="align-middle">with roles:</span>
                    <span class="align-middle">${user.roles.map(e => " " + e.nameRole.substr(5))}</span>
                `
            });

        let isUser = true;
        $(function () {
            let role = "";
            for (let i= 0; i < user.roles.length; i++) {
                role = user.roles[i].role;
                if(role==="ROLE_ADMIN") {
                    isUser = false;
                }
            }
            if(isUser) {
                $("#userTable").addClass("show active");
                $("#userTab").addClass("show active");
            } else {
                $("#adminTable").addClass("show active");
                $("#adminTab").addClass("show active");
            }
        })
    </script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white" id="info">

        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true" href="adminTable" id="adminTab">Admin</a>
                    <a class="nav-item nav-link" href="userTable" id="userTab">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid bg-light">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link" data-toggle="tab" href="/admin">Users Table</a>
                            <a class="nav-link active" data-toggle="tab">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>

                        <div class="col-md bg-white border">
                            <form action="#" style="max-width: 360px;margin: auto"
                                  class="offset-md-4 col-md-3 mt-4 mb-4" th:action="@{/add}" th:object="${user}"
                                  method="post">
                                <label for="name">First name</label>
                                <input name="firstName" type="text" class="form-control" id="name" required/>
                                <br>
                                <label for="surname">Last name</label>
                                <input name="lastName" type="text" class="form-control" id="surname"/>
                                <br>
                                <label for="age">Age</label>
                                <input name="age" type="number" class="form-control" min="0" max="127" id="age">
                                <br>
                                <label for="email">Email</label>
                                <input type="text" class="form-control" name="email" id="email" required/>
                                <br>
                                <label for="password">Password</label>
                                <input type="text" th:type="password" class="form-control" name="password" id="password"
                                       required/>
                                <br>
                                <label>Role</label>
                                <select class="form-select" size="2" multiple name="role" required="required">
                                    <option selected="selected" value="1">USER</option>
                                    <option value="2">ADMIN</option>
                                </select>
                                <br>
                                <div class="d-flex justify-content-center">
                                    <button th:type="submit" class="btn btn-success btn-lg center" value="Add new user">
                                        Add new user
                                    </button>
                                </div>
                                </br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
